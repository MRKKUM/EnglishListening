<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有用户</title>
    <link rel="shortcut icon" href="../static/pic/title.ico" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/bootstrap.min.js" type="text" rel="text/javascript"></script>
    <script src="../static/js/jquery-3.3.1.min.js" type="text/css" rel="text/javascript"></script>
</head>
<body>
    {% include "base.html" %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">用户id</th>
      <th scope="col">密码</th>
      <th scope="col">注册时间</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <th scope="row"></th>
      <td>{{ user.user_id }}</td>
      <td>{{ user.user_pwd }}</td>
      <td></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

</body>
</html>
